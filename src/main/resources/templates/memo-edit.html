<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메모 수정</title>
    <link rel="stylesheet" th:href="@{/styles1.css}"/>
</head>
<body>
<h1>메모 수정</h1>

<form class="action" th:action="@{/edit}" method="post">
    <input hidden="hidden" name="id" th:value="${memo.id}" />
    <input type="text" name="title" th:value="${memo.title}" required />
    <br />
    <textarea name="content" th:text="${memo.content}" required></textarea>
    <br />
    <button type="submit">수정 완료</button>
    <a href="/memo" class="cancel">취소</a>
</form>
</body>
</html>
