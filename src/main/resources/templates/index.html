<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 메뉴</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            color: #343a40;
        }

        .menu-container {
            display: flex;
            gap: 40px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            width: 200px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Spring Boot 실습 예제입니다</h1>
</header>

<div class="menu-container">
    <div class="card">
        <h2>계산기</h2>
        <a th:href="@{/calculator}">이동</a>
    </div>
    <div class="card">
        <h2>TODO 리스트</h2>
        <a th:href="@{/todos}">이동</a>
    </div>
    <div class="card">
        <h2>메모장</h2>
        <a th:href="@{/memo}">이동</a>
    </div>
    <div class="card">
        <h2>매출 대쉬보드</h2>
        <a th:href="@{/daily-sales}">이동</a>
    </div>
    <div class="card">
        <h2>교사와 학생 목록</h2>
        <a th:href="@{/teachers}">이동</a>
    </div>
</div>
</body>
</html>
